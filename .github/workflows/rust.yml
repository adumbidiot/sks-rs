name: Rust

env:
  RUST_BACKTRACE: 1

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:
    strategy:
      matrix:
        platform: 
          - ubuntu-latest
          - macos-latest
          - windows-latest
        
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
